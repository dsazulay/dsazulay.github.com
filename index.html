<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diego Azulay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <header class="hero is-dark is-fullheight">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                Fullheight title
              </h1>
              <h2 class="subtitle">
                Fullheight subtitle
              </h2>
          </div>
      </header>
      <!-- protifolio section -->
      <section class="section portifolio">
        <div class="columns">
          <div class="column is-one-third">
            <figure v-on:mouseover="showInfo" v-on:mouseout="hideInfo" class="image is-4by3 thumb">
              <image class="rounded-corner" src="img/samsung_gallery.jpg"></image>
              <div class="overlay"></div>
              <div class="info">
                <p>Samsung Gallery VR</p>
                <a class="button is-link is-outlined" href="https://www.oculus.com/experiences/gear-vr/1113617725394318/">More info</a>
              </div>
            </figure>
          </div>
          <div class="column is-one-third">
            <figure v-on:mouseover="showInfo" v-on:mouseout="hideInfo" class="image is-4by3 thumb">
              <image class="rounded-corner" src="img/kepler_pathfinder.jpg"></image>
              <div class="overlay"></div>
              <div class="info">
                  <p>Kepler pathfinder</p>
                  <a class="button is-link is-outlined" href="https://www.oculus.com/experiences/go/1679473835427082/">More info</a>
                </div>
            </figure>
          </div>
          <div class="column is-one-third">
            <figure v-on:mouseover="showInfo" v-on:mouseout="hideInfo" class="image is-4by3 thumb">
              <image class="rounded-corner" src="img/look_to_the_sky.jpg"></image>
              <div class="overlay"></div>
              <div class="info">
                  <p>Look to the Sky</p>
                  <a class="button is-link is-outlined" href="https://www.oculus.com/experiences/gear-vr/1236186189841229/">More info</a>
                </div>
            </figure>
          </div>
        </div>
        <div class="columns">
          <div class="column is-one-third is-offset-2">
            <figure v-on:mouseover="showInfo" v-on:mouseout="hideInfo" class="image is-4by3 thumb">
              <image class="rounded-corner" src="img/samsungxr.jpg"></image>
              <div class="overlay"></div>
              <div class="info">
                  <p>SamsungXR SDK</p>
                  <a class="button is-link is-outlined" href="http://www.samsungxr.com/">More info</a>
                </div>
            </figure>
          </div>
          <div class="column is-one-third">
            <figure v-on:mouseover="showInfo" v-on:mouseout="hideInfo" class="image is-4by3 thumb">
              <image class="rounded-corner" src="img/bluebat_editor.jpg"></image>
              <div class="overlay"></div>
              <div class="info">
                  <p>Bluebat editor</p>
                  <a class="button is-link is-outlined" href="https://github.com/dsazulay/bluebat-editor">More info</a>
                </div>
            </figure>
          </div>
        </div>
      </section>

      <footer class="footer footer-padding">
        <div class="content has-text-centered">
          <!-- <h1 class="title">Contact</h1> -->
          <div class="social-links">
            <a class="button is-link is-large is-outlined is-rounded" href="#"><span class="fab fa-linkedin-in fa-w-16 svg"></span></a>
            <a class="button is-link is-large is-outlined is-rounded" href="#"><svg class="fab fa-github"></svg></a>
            <a class="button is-link is-large is-outlined is-rounded" href="#"><svg class="far fa-envelope"></svg></a>
          </div>
          <a class="made-with-bulma" href="https://bulma.io">
            <img src="https://bulma.io/images/made-with-bulma--black.png" alt="Made with Bulma" width="128" height="24">
          </a>
        </div>
      </footer>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
